# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name
        type: text
        span: left
      
    slug:
        label: Slug
        span: right
        placeholder: slug
        preset:
            field: name
            type: slug
            
    Location:
        label: Location
        type: relation

    start_time:
        label: Start time
        type: datepicker

    duration:
        label: Duration
        type: number

    description:
      label: Description
      cssClass: field-slim
      type: codeeditor
      language: markdown
      showGutter: false
      wrapWords: true
      fontSize: 13
      margin: 15

    niveau:
      label: Niveau
      type: dropdown
          #Beginner: Beginner
          #Intermediate: Intermediate
          #Advanced: Advanced
          #Expert: Expert

    type:
      label: Type
      type: dropdown
          #Workshop: Workshop
          #Panel: Panel
          #Keynote: Keynote
          #Hackathon: Hackathon

    Event:
        label: Event
        type: relation

    speakers:
        label: Speakers
        type: relation
        nameFrom: name
        

