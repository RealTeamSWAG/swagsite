{% set sessions = __SELF__.sessions %}
{% set locationsBuilder = __SELF__.locationsBuilder %}

<div class="timetable"></div>
    
<script src="{{ 'assets/javascript/timetable.min.js'|theme }}"></script>

<script>
  var timetable = new Timetable();

  timetable.setScope(8,20)

  timetable.addLocations(['Zaal 1', 'Zaal 2', 'Zaal 3']);

  {% for session in sessions %}
    timetable.addEvent('{{ session.name }}', '{{ session.location }}', new Date('{{ session.start_time }}'), new Date('2016-02-29 16:00:00'), '#');
  {% endfor %}

  var renderer = new Timetable.Renderer(timetable);
  renderer.draw('.timetable');
</script>
