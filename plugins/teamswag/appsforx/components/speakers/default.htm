{% set speakers = __SELF__.speakers %}

{% for speaker in speakers %}
    <div class="speaker clearfix">
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="front" style="background-image: url('{{ speaker.avatar.path }}')">
                </div>
                <div class="back">
                    <div class="text">
                        <h3>Hello I'm {{ speaker.name }}</h3>
                        <p>{{ speaker.description }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="text">
                <h3>{{ speaker.name }}</h3>
                <p id="function">{{ speaker.function }}</p>
                <p id="company">{{ speaker.organisation }}</p>
            </div>

            {% if speaker.twitter %}
                <a href="{{ speaker.twitter }}"><img id="twitter" src="{{ 'assets/images/transparant.png'|theme }}" alt="twitter {{ speaker.name }}"></a>
            {% endif %}


            {% if speaker.linkedIn %}
                <a href="{{ speaker.linkedIn }}"><img id="linkedin" src="{{ 'assets/images/transparant.png'|theme }}" alt="linkedin {{ speaker.name }}"></a>
            {% endif %}
        </div>
    </div>
{% endfor %}
