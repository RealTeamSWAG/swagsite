description = "Bigger hero"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Open Belgium - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Stan Callewaert">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{{ 'assets/images/logo.png'|theme }}" />
        <link href="{{ [
            'assets/css/styles.css'
        ]|theme }}" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <meta property="og:title" content="Open Belgium - {{ this.page.title }}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ url_full() }}" />
        <meta property="og:image" content="" />
        <meta property="og:description" content="{{ this.page.meta_description }}" />
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@OpenBelgium">
        <meta name="twitter:title" content="Open Belgium - {{ this.page.title }}">
        <meta name="twitter:description" content="{{ this.page.meta_description }}">
        <meta name="twitter:image" content="" />
        <meta name="twitter:url" content="{{ url_full() }}" />
    </head>
    <body>
        
        <div id="hero-big">
            {% partial "hero-big" %}
        </div>

        <!-- Content -->
        <section class="content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial "footer" %}
        </footer>
        
        {% partial "hamburger-menu-home" %}
        
        <!-- Scripts -->
        <script src="{{ [
            'assets/javascript/jquery.js',
            'assets/javascript/jquery.countdown.js',
            'assets/javascript/time.js',
            'assets/javascript/slide.js',
            'assets/javascript/headerHome.js',
            'assets/javascript/hamburgerMenu.js'
        ]|theme }}"></script>
    </body>
</html>
