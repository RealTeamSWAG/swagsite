description = "Bigger hero"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Stan Callewaert">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{{ 'assets/images/logo.png'|theme }}" />
        <link href="{{ [
            'assets/css/styles.css'
        ]|theme }}" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        
        <div id="hero-big">
            {% partial "hero-big" %}
        </div>

        <!-- Content -->
        <section class="content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial "footer" %}
        </footer>
        
        <!-- Scripts -->
        <script src="{{ [
            'assets/javascript/jquery.js',
            'assets/javascript/jquery.countdown.js',
            'assets/javascript/time.js',
            'assets/javascript/slide.js',
            'assets/javascript/headerHome.js'
        ]|theme }}"></script>
    </body>
</html>
